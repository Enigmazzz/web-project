<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <link rel="stylesheet" href="todocss.css">
</head>

<body>
  <div class="wrapper">
    <div class=" todo">
      <div class="todo__content"></div>
      <h1 class="todo__title"> Todo List </h1>
      <div class="todo__add-block">
        <div class="todo__new"></div>
        <input id="task-input" type="text" placeholder="Add Todo">
        <button class="todo__add">add</button>
      </div>
      <div class="todo__list">
        <div class="todo__tasks">
          <!-- <div class="todo__task">
            <input type="checkbox" name="" id="">
          </div> -->
        </div>
      </div>
    </div>
  </div>
  <script src="todoJS.js"></script>

</body>

</html>
